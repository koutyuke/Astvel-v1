name: APP Test

on:
  pull_request:
    branches:
      - main

env:
  yarn-version: 3.6.1

jobs:
  app-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: package.json

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "DIR_PATH=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: cache node_modules
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.DIR_PATH }}
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node_modules-

      - name: setup yarn@3.x
        run: yarn set version ${{ env.yarn-version }}

      - name: install
        run: yarn add --cached

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: fmt
        run: yarn fmt
